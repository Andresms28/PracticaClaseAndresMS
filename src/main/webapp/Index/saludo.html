<!DOCTYPE html>

<html>
    <head>
        <title>Saludo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../Css/saludo.css" />

    </head>
    <body>
        <form action="../Jsp/saludos.jsp" method="post">
            <div id="container">
            
            <table>
                <caption><h2>Datos</h2></caption>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input type="text" name="nombre" id="nombre" /></td>
                </tr>
                <tr>
                    <td><input type="radio" name="sexo" value="hombre" checked="checked" />Hombre</td>
                    <td><input type="radio" name="sexo" value="mujer" />Mujer</td>
                </tr>
                <tr>
                    <td colspan="2" ><input type="submit" name="enviar" value="Enviar" /></td>
                </tr>
            </table>
        </div>
    </form>
    </body>
</html>
